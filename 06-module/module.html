<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilvul</title>
  </head>
  <body>
    <h3>Greeting Form</h3>
    <form id="form-greeting">
      <label for="name">name</label>
      <input
        autocomplete="off"
        id="input-name"
        type="text"
        name="name"
        id="name"
      />
      <br />
      <button id="greeting-btn" type="submit">submit</button>
    </form>
    <br />
    <h3>Login Form</h3>
    <form id="form-login">
      <label for="email">email</label>
      <input
        autocomplete="off"
        id="input-email"
        type="email"
        name="email"
        id="email"
      />
      <br />
      <label for="password">password</label>
      <input type="text" id="input-password" name="password" id="password" />
      <br />
      <button id="login-btn" type="submit">submit</button>
    </form>

    <script type="module">
      // IMPORT HERE
      import sayHello from "./module-helper.js";
      import {greeting} from "./module-helper.js";
      import validateLoginData from "./modules-authentication.js"

      const elFormGreeting = document.querySelector("#form-greeting");
      const elFormLogin = document.querySelector("#form-login");

      const elInputName = document.querySelector("#input-name");
      const elInputEmail = document.querySelector("#input-email");
      const elInputPassword = document.querySelector("#input-password");

      // EDIT HERE
      sayHello();
      const elGreetingButton = document.querySelector('#greeting-btn');
      elGreetingButton.addEventListener('click', function(event){
          event.preventDefault();
          greeting(elInputName.value);
      });

      const elLoginButton = document.querySelector('#login-btn');
      elLoginButton.addEventListener('click', function(event){
          event.preventDefault();
          let message = validateLoginData(elInputEmail.value, elInputPassword.value);
          alert(message);
      });

    </script>
  </body>
</html>
